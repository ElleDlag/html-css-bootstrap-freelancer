<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Freelancer rebuild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <nav id="navigation">

            <div class="row">
                <div class="col-lg-4 color_1"></div>
                <div class="col-lg-offset-4 col-lg-4 color_2"></div>
            </div>
        </div>
    </nav>


    <!-- main -->
    <main id="main">
        <header>
            <div class="container-fluid header">
                <div class="row">
                    <div class="col-lg-12 color_3"></div>
                </div> 
            </div> 
        </header>    
    </main>

    
    <!-- portfolio section -->
    <section id="portoflio">
        <div class="container-fluid portfolio">
            <div class="row">
                <div class="col-lg-12 color_4">
                    <div class="container ">
                        <div class="row">
                            <div class="col-lg-4 color_2 test"></div>
                            <div class="col-lg-4 color_1 test"></div>

                            <div class="col-lg-4 color_2 test"></div>
                            <div class="col-lg-4 color_1 test"></div>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
    </section>


    <!-- about section -->
    <section id="about">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 color_3"></div> 
                </div> 
            </div>
    </section>


    <!-- contact scetion -->
    <section id="contact">
        <div class="container-fluid ">
                <div class="row">
                    <div class="col-lg-12 color_4"></div> 
                </div> 
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer id="footer">
        <div class="container-fluid ">
                <div class="row">
                    <div class="col-lg-4 color_1"></div>
                    <div class="col-lg-4 color_2"></div> 
                    <div class="col-lg-4 color_1"></div> 
                </div> 
                <div class="row">
                    <div class="col-lg-12 color_4"></div> 
                </div> 
            </div>
        </div>

</html>
